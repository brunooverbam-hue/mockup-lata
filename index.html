<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Apresentação do Produto</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body{
margin:0;
background:#0f0f10;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial, sans-serif;
}

model-viewer{
width:85vw;
height:85vh;
background:#1a1a1a;
border-radius:16px;
box-shadow:0 30px 60px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<model-viewer
src="lata.glb"
camera-controls
auto-rotate
shadow-intensity="1"
exposure="1"
environment-image="neutral"
interaction-prompt="none">
</model-viewer>

</body>
</html>
